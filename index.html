<!doctype html>

<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>nine_of_heartの頭痛の種解消機</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <h1 class="title">nine_of_heartの頭痛の種解消機</h1>
    <form onsubmit="return false">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <div class="input-group">
            <div class="input-group-prepend">
              <select class="form-control form-control-sm" id="parts-type-select">
                <option value="head">頭</option>
                <option value="arm">腕</option>
                <option value="body">体</option>
                <option value="leg">脚</option>
              </select>
            </div>
            <input type="text" class="form-control" pattern="[\d ]*" id="parts-input" placeholder="スペース区切りで入力" />
          </div>
        </div>
        <div class="col-auto">
          <input type="button" class="form-control btn btn-primary" value="パーツ追加" id="parts-add" />
        </div>
      </div>
    </form>

    <table class="table" id="parts-table">
      <thead>
        <tr>
          <th>部位</th>
          <th>パラメータ1</th>
          <th>パラメータ2</th>
          <th>パラメータ3</th>
          <th>パラメータ4</th>
          <th>パラメータ5</th>
          <th>パラメータ6</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <form>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">並び順</div>
            </div>
            <select class="form-control form-control-sm" id="parts-sort-select">
              <option>-</option>
              <option>パラメータ1</option>
              <option>パラメータ2</option>
              <option>パラメータ3</option>
              <option>パラメータ4</option>
              <option>パラメータ5</option>
              <option>パラメータ6</option>
            </select>
          </div>
        </div>
        <div class="col-auto">
          <input type="button" class="form-control btn btn-primary" value="生成" id="parts-sort">
        </div>
      </div>
    </form>
    <table class="table" id="result-table">
      <thead>
        <tr>
          <th>パーツ</th>
          <th>合計</th>
          <th>パラメータ1合計</th>
          <th>パラメータ2合計</th>
          <th>パラメータ3合計</th>
          <th>パラメータ4合計</th>
          <th>パラメータ5合計</th>
          <th>パラメータ6合計</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
      integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww=="
      crossorigin="anonymous"></script>
    <script src="./assets/numbers.js"></script>

</body>

</html>
